<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="nav">
        <button id="btn-car-1"><i class="bi bi-person-fill"></i></button>
        <button id="btn-car-2"><i class="bi bi-bag-fill"></i></button>
    </div>

    <div class="box-1">
        <div class="box-2">
           <div class="box-3">
            <div class="boxes">
                <div class="title-1">
                    <h2>ADMINISTRADORES</h2>
                    <a href="">Descargar Pdf</a>
                </div>
                <div class="box-registrar">
                    <div class="title-2">
                        <h3>Registrar Admin</h3>
                    </div>
                    <form class="form-container-admin">
                        <div class="container">
                            <div class="content">
                                <div class="box-input">
                                    <input type="text" name="" id="" required>
                                    <label for="">Nombre</label>
                                </div>
                                <div class="box-input">
                                    <input type="password" name="" id="inp-psw-admin" required>
                                    <label for="">Contraseña</label>
                                </div>
                                <div class="box-input">
                                    <input type="password" name="" id="inp-rpsw-admin" required>
                                    <label for="">Repetir Contraseña</label>
                                    <p id="caja-password"></p>
                                </div>
                            </div>
                            <div class="content">
                                <div class="box-input">
                                    <input type="text" name="" id="" required>
                                    <label for="">Edad</label>
                                </div>
                                <div class="box-input">
                                    <input type="email" name="" id="inp-correo" required>
                                    <label for="">Correo</label>
                                    <p id="caja-correo"></p>
                                </div>
                                <div class="box-btn-admin">
                                    <button>Registrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-tabla">
                        <table>
                            <tr>
                              <th>id</th>
                              <th>Nombre</th>
                              <th>Edad</th>
                              <th>Correo</th>
                              <th>Fecha Ingreso</th>
                              <th>Editar</th>
                              <th>Eliminar</th>
                            </tr>
                            <tr>
                              <td>1</td>
                              <td>Jim</td>
                              <td>17</td>
                              <td>jimg3799@gmail.com</td>
                              <td>29 / 10 / 2024</td>
                            </tr>
                        </table>
                    </div>
                    <br><br><br>
            </div>
            <div class="boxes">
                <div class="title-3">
                    <h2>Registrar Productos</h2>
                </div>
                <form class="form-container-producto">
                    <div class="container">
                        <div class="content">
                            <div class="box-file">
                                <img id="caja-foto" src="https://th.bing.com/th/id/OIP.wzKoSfuLw24t-ihDlcA_VAHaHa?rs=1&pid=ImgDetMain" alt="">
                                <input type="file" id="input-file-foto">
                                <label id="caja-file" for="input-file-foto">Seleccionar archivo</label>
                            </div>
                            <div class="box-input">
                                <input type="text" maxlength="50" name="" id="inp-nombre-producto" required>
                                <label for="">Nombre del producto</label>
                                <p id="caja-nombre-producto">0 / 50</p>
                            </div>
                            <div class="box-textarea">
                                <textarea name="" maxlength="230" id="inp-des-producto" placeholder="Escriba la descripcion" required></textarea>
                                <p id="caja-des-producto">0 / 230</p>
                            </div>
                        </div>
                        <div class="content content-2">
                            <div class="box-input">
                                <input type="text" name="" id="" required>
                                <label for="">Precio</label>
                            </div>
                            <div class="box-input">
                                <input type="text" name="" id="" required>
                                <label for="">Descuento</label>
                            </div>
                            <div class="box-select">
                                <label for="">Categoria</label>
                                <select name="" id="" required></select>
                            </div>
                            <div class="box-select">
                                <label for="">Sub-categoria</label>
                                <select name="" id="" required></select>
                            </div>
                            <div class="box-btn">
                                <button>Registrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="boxes">3</div>
           </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
